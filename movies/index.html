    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <div class ="movies">
        <h1>Movies</h1>

      </div>

    <main>
      <script src="script.js" type="text/javascript"></script>
