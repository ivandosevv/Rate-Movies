<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">Movie List</div>
      <div class="filter-box">
        <input
          type="text"
          class="filter-input"
          id="search"
          placeholder="Search..."
        />
        <button class="top-10" id="top-10-rated">Top 10 Rated</button>
        <button class="top-10" id="top-10-popular">Top 10 Popular</button>
      </div>
      <div class="movies-table">
        <ul id="movies-list"></ul>
      </div>
    </div>
  </body>
</html>
