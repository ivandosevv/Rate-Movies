<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="data">
        <h1>Login</h1>
        <div id="error-message" class="error-message"></div>
        <form class="login-box-form" id="login-form">
          <input
            class="input-field"
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            class="input-field"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="login-box-sudmit">
            <input class="submit" type="submit" id="sign-in" value="Sign in" />
            <a class="create-account" href="../register/index.html"
              >Create an account</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
