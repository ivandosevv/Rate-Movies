<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-wrapper">
        <h1>Register</h1>
        <form class="login-form" id="login-form">
          <input class="input-field" type="text" name="email" id="email" placeholder="Email Address" required/>
          <input class="input-field" type="password" name="password" id="password" placeholder="Password" required/>
          <input class="input-field" type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password" required/>
            <input class="submit" type="submit" id="sign-up" value="SIGN UP" />
        </form>
      </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
