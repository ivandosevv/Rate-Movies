<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="data">
        <h1>Register</h1>
        <div id="error-message" class="error-message"></div>
        <form class="login-box-form" id="signup-form">
          <input
            class="input-field"
            type="email"
            name="login-name"
            placeholder="Email"
            id="email"
            required
          />
          <input
            class="input-field"
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
          <input
            class="input-field"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            id="confirm-password"
            required
          />
          <div class="login-box-submit">
            <input type="submit" class="submit" id="sign-up" value="Sign up" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
